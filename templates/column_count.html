<!DOCTYPE html>
<html>
<head>
    <title>Column Count - ecostruct</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Enter Number of Columns</h2>
        <form method="POST" class="mx-auto" style="max-width:400px;">
            <div class="mb-3">
                <label for="column_count" class="form-label">Number of Columns</label>
                <input type="number" min="1" class="form-control" id="column_count" name="column_count" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Next</button>
        </form>
    </div>
</body>
</html>

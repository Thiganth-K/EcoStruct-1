<!DOCTYPE html>
<html>
<head>
    <title>Choose Material - ecostruct</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CDN for quick use -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Choose a Material</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <form method="POST" action="{{ url_for('material_selected') }}">
                    <input type="hidden" name="material" value="Concrete">
                    <button type="submit" class="card text-center border-0 bg-transparent w-100 p-0" style="cursor:pointer;">
                        <div class="card-body">
                            <i class="bi bi-boxes" style="font-size: 4rem; color: #4CAF50;"></i>
                            <h5 class="card-title mt-3">Concrete</h5>
                        </div>
                    </button>
                </form>
            </div>
            <div class="col-md-3">
                <form method="POST" action="{{ url_for('material_selected') }}">
                    <input type="hidden" name="material" value="Brick">
                    <button type="submit" class="card text-center border-0 bg-transparent w-100 p-0" style="cursor:pointer;">
                        <div class="card-body">
                            <i class="bi bi-bricks" style="font-size: 4rem; color: #B22222;"></i>
                            <h5 class="card-title mt-3">Brick</h5>
                        </div>
                    </button>
                </form>
            </div>
            <div class="col-md-3">
                <form method="POST" action="{{ url_for('material_selected') }}">
                    <input type="hidden" name="material" value="Timber">
                    <button type="submit" class="card text-center border-0 bg-transparent w-100 p-0" style="cursor:pointer;">
                        <div class="card-body">
                            <i class="bi bi-tree" style="font-size: 4rem; color: #8B5E3C;"></i>
                            <h5 class="card-title mt-3">Timber</h5>
                        </div>
                    </button>
                </form>
            </div>
            <div class="col-md-3">
                <form method="POST" action="{{ url_for('material_selected') }}">
                    <input type="hidden" name="material" value="Glass">
                    <button type="submit" class="card text-center border-0 bg-transparent w-100 p-0" style="cursor:pointer;">
                        <div class="card-body">
                            <i class="bi bi-window" style="font-size: 4rem; color: #00BFFF;"></i>
                            <h5 class="card-title mt-3">Glass</h5>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

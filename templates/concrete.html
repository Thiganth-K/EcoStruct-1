<!DOCTYPE html>
<html>
<head>
    <title>Concrete Sections - ecostruct</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Select Concrete Section</h2>
        <form method="POST">
            <button type="submit" name="concrete_section" value="Column" class="btn btn-outline-success m-3">
                <i class="bi bi-columns-gap" style="font-size: 2rem; vertical-align: middle;"></i>
                Column
            </button>
            <button type="submit" name="concrete_section" value="Beam" class="btn btn-outline-primary m-3">
                <i class="bi bi-arrows" style="font-size: 2rem; vertical-align: middle;"></i>
                Beam
            </button>
            <button type="submit" name="concrete_section" value="Shear Wall" class="btn btn-outline-warning m-3">
                <i class="bi bi-border-width" style="font-size: 2rem; vertical-align: middle;"></i>
                Shear Wall
            </button>
            <button type="submit" name="concrete_section" value="Slab" class="btn btn-outline-info m-3">
                <i class="bi bi-square" style="font-size: 2rem; vertical-align: middle;"></i>
                Slab
            </button>
        </form>
    </div>
</body>
</html>
